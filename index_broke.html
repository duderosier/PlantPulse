<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPulse</title>
    <script src="jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* --- [CSS unchanged, full styles retained for upload] --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 10px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .status {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .scanner-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #2c3e50;
            width: 100%;
            height: 350px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            pointer-events: none;
            z-index: 10;
        }
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 2px;
            background: #e74c3c;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .scanner-message {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            color: #bdc3c7;
            text-align: center;
            font-size: 1.1em;
            z-index: 20;
            background: rgba(44,62,80,0.7);
            padding: 6px 10px;
            border-radius: 6px;
            pointer-events: none;
        }
        .scanner-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bdc3c7;
            text-align: center;
            padding: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background: #229954;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }
        .btn-copy {
            background: #27ae60;
            color: white;
            padding: 7px 15px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            min-width: unset;
            flex: unset;
            transition: background 0.2s;
        }
        .btn-copy:hover:not(:disabled) {
            background: #229954;
        }
        .recent-reading-group {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 15px;
            color: #bdc3c7;
        }
        .recent-reading-label {
            margin-right: 8px;
        }
        .inspection-form {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .inspection-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            font-size: 16px;
            background: #2c3e50;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        input::placeholder, textarea::placeholder {
            color: #bdc3c7;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #fff;
            background: #2c3e50;
        }
        .qr-display {
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #3498db;
        }
        .log-section {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .log-shift-label {
            font-size: 1.05em;
            font-weight: bold;
            color: #3498db;
            margin-top: 8px;
            margin-bottom: 12px;
            text-align: left;
        }
        .log-entry {
            background: #2c3e50;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .log-entry.sat {
            border-left-color: #27ae60;
        }
        .log-entry.unsat {
            border-left-color: #e74c3c;
        }
        .log-entry-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .log-entry-details {
            font-size: 14px;
            color: #bdc3c7;
        }
        .export-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .flash {
            animation: flash 0.3s ease-in-out;
        }
        @keyframes flash {
            0%, 100% { background-color: inherit; }
            50% { background-color: #27ae60; }
        }
        .hidden {
            display: none !important;
        }
        /* Manual Entry Dialog Styles */
        .manual-entry-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 62, 80, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .manual-entry-content {
            background: #34495e;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #2228;
            max-width: 90vw;
            width: 350px;
            text-align: center;
        }
        .manual-entry-content h2 {
            color: #3498db;
            margin-bottom: 18px;
            font-size: 1.25em;
        }
        .manual-entry-content label {
            font-size: 1em;
            margin-bottom: 6px;
            color: #fff;
            font-weight: bold;
            display: block;
        }
        .manual-entry-content input[type="text"], .manual-entry-content input[type="date"], .manual-entry-content input[type="time"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #7f8c8d;
            font-size: 16px;
            background: #2c3e50;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .manual-entry-content .controls {
            gap: 10px;
            margin-bottom: 0;
        }
        /* Export Modal Styles */
        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 62, 80, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }
        .export-modal-content {
            background: #34495e;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #2228;
            max-width: 90vw;
            width: 350px;
            text-align: center;
        }
        .export-modal-content h2 {
            color: #3498db;
            margin-bottom: 18px;
            font-size: 1.25em;
        }
        .export-modal-content label {
            font-size: 1em;
            margin-bottom: 6px;
            color: #fff;
            font-weight: bold;
            display: block;
        }
        .export-modal-content input[type="date"], .export-modal-content select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #7f8c8d;
            font-size: 16px;
            background: #2c3e50;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .export-modal-content .controls {
            gap: 10px;
            margin-bottom: 0;
        }
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            .controls {
                flex-direction: column;
            }
            button {
                min-width: unset;
            }
            .manual-entry-content, .export-modal-content {
                width: 95vw;
            }
            .scanner-message {
                font-size: 1em;
                top: 12%;
                padding: 4px 6px;
            }
            .recent-reading-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn-copy {
                margin-left: 0;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ PlantPulse</h1>
            <p>Operator Rounds - QR Code Scanner</p>
        </div>
        <div class="status" id="status">
            Center QR code in square box
        </div>
        <div class="scanner-container">
            <div class="scanner-message" id="scannerMessage">
                Click "Start Camera" to begin
            </div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-placeholder" id="placeholder"></div>
            <div class="scanner-overlay"></div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn-primary">Start Camera</button>
            <button id="stopBtn" class="btn-secondary" disabled>Stop Camera</button>
            <button id="manualEntryBtn" class="btn-primary">Manual Entry</button>
            <button id="clearLogBtn" class="btn-danger">Clear Log</button>
        </div>
        <div id="qrDisplay" class="qr-display hidden">
            <div>Last Scanned: <span id="lastQR">None</span></div>
        </div>
        <div id="inspectionForm" class="inspection-form">
            <h3>Round Details</h3>
            <div class="form-group">
                <label>Location Description:</label>
                <input type="text" id="locationCode" required>
            </div>
            <div class="form-group">
                <label>Status:</label>
                <select id="inspectionStatus">
                    <option value="">Select Status</option>
                    <option value="SAT">SAT</option>
                    <option value="UNSAT">UNSAT</option>
                </select>
            </div>
            <div class="form-group" id="readingGroup">
                <div class="recent-reading-group" id="recentReadingGroup" style="display:none;">
                    <span class="recent-reading-label">Most Recent Reading:</span>
                    <span id="recentReadingValue"></span>
                    <button id="copyRecentReadingBtn" class="btn-copy" type="button">Copy</button>
                </div>
                <label>Reading (Optional):</label>
                <input type="text" id="reading" placeholder="Enter equipment reading">
            </div>
            <div class="form-group hidden" id="notesGroup">
                <label>Notes (Required for UNSAT):</label>
                <textarea id="notes" placeholder="Describe the issue or condition"></textarea>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="entryDate">
            </div>
            <div class="form-group">
                <label>Time (hh:mm):</label>
                <input type="time" id="entryTime">
            </div>
            <div class="controls">
                <button id="submitBtn" class="btn-success" type="button">Submit</button>
                <button id="cancelBtn" class="btn-secondary" type="button">Cancel</button>
            </div>
        </div>
        <div class="log-section">
            <h3>Rounds Log</h3>
            <div id="logShiftLabel" class="log-shift-label"></div>
            <div id="logContainer">
                <p>No rounds recorded yet.</p>
            </div>
            <div class="export-controls">
                <button id="exportBtn" class="btn-primary">Export PDF & Email</button>
                <button id="downloadBtn" class="btn-success">Download TXT</button>
            </div>
        </div>
    </div>
    <!-- Manual Entry Modal (hidden by default) -->
    <div id="manualEntryModal" class="manual-entry-modal hidden">
        <div class="manual-entry-content">
            <h2>Manual Location Entry</h2>
            <label for="manualLocationInput">Location Description:</label>
            <input type="text" id="manualLocationInput" placeholder="Type location code/description" autocomplete="off">
            <label for="manualEntryDate">Date:</label>
            <input type="date" id="manualEntryDate">
            <label for="manualEntryTime">Time (hh:mm):</label>
            <input type="time" id="manualEntryTime">
            <div class="controls">
                <button id="manualEntrySubmitBtn" class="btn-success" type="button">Submit</button>
                <button id="manualEntryCancelBtn" class="btn-secondary" type="button">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Export Filter Modal -->
    <div id="exportModal" class="export-modal hidden">
        <div class="export-modal-content">
            <h2>Export Rounds Log</h2>
            <label for="exportDate">Select Date:</label>
            <input type="date" id="exportDate">
            <label for="exportShift">Select Shift:</label>
            <select id="exportShift">
                <option value="">Select Shift</option>
                <option value="Day Shift">Day Shift (06:00 - 17:59)</option>
                <option value="Night Shift">Night Shift (18:00 - 05:59)</option>
            </select>
            <div class="controls">
                <button id="exportPDFConfirmBtn" class="btn-primary" type="button">Export PDF & Email</button>
                <button id="downloadTXTConfirmBtn" class="btn-success" type="button">Download TXT</button>
                <button id="exportCancelBtn" class="btn-secondary" type="button">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        class QRInspectionApp {
            constructor() {
                this.isScanning = false;
                this.currentQR = null;
                this.inspectionLog = this.loadLog();
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.context = this.canvas.getContext('2d');
                this.animationFrame = null;
                this.stream = null;
                this.scanPrefillDate = null;
                this.scanPrefillTime = null;
                // Export modal fields
                this.exportModal = document.getElementById('exportModal');
                this.exportDate = document.getElementById('exportDate');
                this.exportShift = document.getElementById('exportShift');
                this.exportPDFConfirmBtn = document.getElementById('exportPDFConfirmBtn');
                this.downloadTXTConfirmBtn = document.getElementById('downloadTXTConfirmBtn');
                this.exportCancelBtn = document.getElementById('exportCancelBtn');
                this.initializeElements();
                this.bindEvents();
                this.updateLogDisplay();
                this.updateRecentReading();
            }
            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.manualEntryBtn = document.getElementById('manualEntryBtn');
                this.clearLogBtn = document.getElementById('clearLogBtn');
                this.status = document.getElementById('status');
                this.placeholder = document.getElementById('placeholder');
                this.qrDisplay = document.getElementById('qrDisplay');
                this.lastQR = document.getElementById('lastQR');
                this.inspectionForm = document.getElementById('inspectionForm');
                this.locationCode = document.getElementById('locationCode');
                this.inspectionStatus = document.getElementById('inspectionStatus');
                this.reading = document.getElementById('reading');
                this.notes = document.getElementById('notes');
                this.readingGroup = document.getElementById('readingGroup');
                this.notesGroup = document.getElementById('notesGroup');
                this.entryDate = document.getElementById('entryDate');
                this.entryTime = document.getElementById('entryTime');
                this.submitBtn = document.getElementById('submitBtn');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.logContainer = document.getElementById('logContainer');
                this.logShiftLabel = document.getElementById('logShiftLabel');
                this.manualEntryModal = document.getElementById('manualEntryModal');
                this.manualLocationInput = document.getElementById('manualLocationInput');
                this.manualEntryDate = document.getElementById('manualEntryDate');
                this.manualEntryTime = document.getElementById('manualEntryTime');
                this.manualEntrySubmitBtn = document.getElementById('manualEntrySubmitBtn');
                this.manualEntryCancelBtn = document.getElementById('manualEntryCancelBtn');
                this.recentReadingGroup = document.getElementById('recentReadingGroup');
                this.recentReadingValue = document.getElementById('recentReadingValue');
                this.copyRecentReadingBtn = document.getElementById('copyRecentReadingBtn');
            }
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.manualEntryBtn.addEventListener('click', () => this.openManualEntryModal());
                this.manualEntrySubmitBtn.addEventListener('click', () => this.handleManualEntrySubmit());
                this.manualEntryCancelBtn.addEventListener('click', () => this.closeManualEntryModal());
                this.clearLogBtn.addEventListener('click', () => this.clearLog());
                this.inspectionStatus.addEventListener('change', () => this.handleStatusChange());
                this.submitBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.submitInspection();
                });
                this.cancelBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.cancelInspection();
                });
                this.exportBtn.addEventListener('click', () => this.openExportModal('pdf'));
                this.downloadBtn.addEventListener('click', () => this.openExportModal('txt'));
                this.manualLocationInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleManualEntrySubmit();
                    }
                });
                this.manualEntryModal.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeManualEntryModal();
                    }
                });
                this.locationCode.addEventListener('input', () => this.updateRecentReading());
                this.copyRecentReadingBtn.addEventListener('click', () => this.fillRecentReading());
                // Export modal buttons
                this.exportPDFConfirmBtn.addEventListener('click', () => this.exportLogAsPDFAndEmail());
                this.downloadTXTConfirmBtn.addEventListener('click', () => this.downloadLog());
                this.exportCancelBtn.addEventListener('click', () => this.closeExportModal());
            }
            getShiftByHour(hour) {
                return (hour >= 6 && hour < 18) ? 'Day Shift' : 'Night Shift';
            }
            getShiftInfo(dateStr, timeStr) {
                let now;
                if (dateStr && timeStr) {
                    now = new Date(`${dateStr}T${timeStr}`);
                } else {
                    now = new Date();
                }
                const hours = now.getHours();
                let shift = this.getShiftByHour(hours);
                const date = now.toISOString().split('T')[0];
                const time = now.toTimeString().slice(0, 5);
                return {
                    date,
                    time,
                    shift,
                    subjectSuffix: `${date} ${shift}`,
                    fileSuffix: `${date}_${shift.replace(' ', '_')}`
                };
            }
            getLogShiftTitle(filteredLog) {
                if (!filteredLog || filteredLog.length === 0) {
                    const now = new Date();
                    const shift = this.getShiftByHour(now.getHours());
                    const date = now.toISOString().split('T')[0];
                    return {
                        subjectSuffix: `${date} ${shift}`,
                        fileSuffix: `${date}_${shift.replace(' ', '_')}`
                    };
                }
                let shifts = {};
                let dates = {};
                filteredLog.forEach(entry => {
                    const entryShift = this.getShiftByHour(parseInt(entry.time.slice(0,2), 10));
                    shifts[entryShift] = true;
                    dates[entry.date] = true;
                });
                const shiftNames = Object.keys(shifts);
                const dateNames = Object.keys(dates);
                let shiftTitle, fileShift;
                if (shiftNames.length === 1) {
                    shiftTitle = shiftNames[0];
                    fileShift = shiftTitle.replace(' ', '_');
                } else {
                    shiftTitle = 'Multiple Shifts';
                    fileShift = 'multiple_shifts';
                }
                let titleDate;
                if (dateNames.length === 1) {
                    titleDate = dateNames[0];
                } else {
                    titleDate = dateNames.sort()[0];
                }
                return {
                    subjectSuffix: `${titleDate} ${shiftTitle}`,
                    fileSuffix: `${titleDate}_${fileShift}`
                };
            }
            // --- [QR scanner and log functions unchanged] ---
            async startScanning() { /* ... unchanged ... */ }
            scanQRCode() { /* ... unchanged ... */ }
            handleQRDetected(qrData) { /* ... unchanged ... */ }
            stopScanning() { /* ... unchanged ... */ }
            showInspectionForm(qrData, prefillDate, prefillTime) { /* ... unchanged ... */ }
            handleStatusChange() { /* ... unchanged ... */ }
            submitInspection() { /* ... unchanged ... */ }
            cancelInspection() { /* ... unchanged ... */ }
            loadLog() {
                try {
                    const stored = localStorage.getItem('inspectionLog');
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    return [];
                }
            }
            saveLog() {
                localStorage.setItem('inspectionLog', JSON.stringify(this.inspectionLog));
            }
            updateLogDisplay() {
                if (this.inspectionLog.length === 0) {
                    this.logShiftLabel.textContent = '';
                    this.logContainer.innerHTML = '<p>No rounds recorded yet.</p>';
                    return;
                }
                const getShiftLabelFromEntry = (entry) => {
                    const hours = parseInt(entry.time.slice(0,2), 10);
                    return this.getShiftByHour(hours);
                };
                const sortedLog = [...this.inspectionLog].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                let html = '';
                let currentShift = null;
                sortedLog.forEach((entry, idx) => {
                    const entryShift = getShiftLabelFromEntry(entry);
                    if (entryShift !== currentShift) {
                        html += `<div class="log-shift-label">${entryShift}</div>`;
                        currentShift = entryShift;
                    }
                    const statusClass = entry.status.toLowerCase();
                    html += `
                        <div class="log-entry ${statusClass}">
                            <div class="log-entry-header">
                                ${entry.locationCode} - ${entry.status}
                            </div>
                            <div class="log-entry-details">
                                <div>Date: ${entry.date} | Time: ${entry.time}</div>
                                ${entry.reading ? `<div>Reading: ${entry.reading}</div>` : ''}
                                ${entry.notes ? `<div>Notes: ${entry.notes}</div>` : ''}
                            </div>
                        </div>
                    `;
                });
                // Show current shift label based on time now (for log section only)
                const now = new Date();
                const hours = now.getHours();
                const shiftLabel = this.getShiftByHour(hours);
                this.logShiftLabel.textContent = `Current Shift: ${shiftLabel}`;
                this.logContainer.innerHTML = html;
            }
            clearLog() {
                if (confirm('Are you sure you want to clear all rounds logs? This cannot be undone.')) {
                    this.inspectionLog = [];
                    this.saveLog();
                    this.updateLogDisplay();
                    this.updateRecentReading();
                    this.updateStatus('Inspection log cleared');
                }
            }
            // --- [Export Modal logic] ---
            openExportModal(type) {
                // Reset modal fields
                this.exportDate.value = '';
                this.exportShift.value = '';
                this.exportModal.classList.remove('hidden');
                // Show only the appropriate button
                if (type === 'pdf') {
                    this.exportPDFConfirmBtn.style.display = '';
                    this.downloadTXTConfirmBtn.style.display = 'none';
                } else if (type === 'txt') {
                    this.exportPDFConfirmBtn.style.display = 'none';
                    this.downloadTXTConfirmBtn.style.display = '';
                } else {
                    this.exportPDFConfirmBtn.style.display = '';
                    this.downloadTXTConfirmBtn.style.display = '';
                }
            }
            closeExportModal() {
                this.exportModal.classList.add('hidden');
            }
            getFilteredLog() {
                const date = this.exportDate.value;
                const shift = this.exportShift.value;
                // Filter inspectionLog by selected date and shift
                return this.inspectionLog.filter(entry => {
                    if (!date || !shift) return false;
                    if (entry.date !== date) return false;
                    const hour = parseInt(entry.time.slice(0,2), 10);
                    const entryShift = this.getShiftByHour(hour);
                    return entryShift === shift;
                });
            }
            exportLogAsPDFAndEmail() {
                const filteredLog = this.getFilteredLog();
                if (filteredLog.length === 0) {
                    alert('No rounds found for selected date and shift');
                    return;
                }
                const titleInfo = this.getLogShiftTitle(filteredLog);
                let logText = `OPERATOR ROUNDS LOG (${titleInfo.subjectSuffix})\n`;
                logText += '=========================\n\n';
                filteredLog.forEach((entry) => {
                    const entryShift = this.getShiftByHour(parseInt(entry.time.slice(0,2), 10));
                    logText += `[${entryShift}]\n`;
                    logText += `Location: ${entry.locationCode}\n`;
                    logText += `Status: ${entry.status}\n`;
                    logText += `Date: ${entry.date}\n`;
                    logText += `Time: ${entry.time}\n`;
                    if (entry.reading) {
                        logText += `Reading: ${entry.reading}\n`;
                    }
                    if (entry.notes) {
                        logText += `Notes: ${entry.notes}\n`;
                    }
                    logText += '\n---\n\n';
                });
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(12);
                let lines = doc.splitTextToSize(logText, 180);
                doc.text(lines, 15, 20);
                // Save as PDF
                const filename = `PlantPulse_RoundsLog_${titleInfo.fileSuffix}.pdf`;
                doc.save(filename);
                // Optionally trigger mailto with PDF attached (cannot attach via mailto, but can open compose window)
                window.open(`mailto:?subject=PlantPulse Operator Rounds Log ${titleInfo.subjectSuffix}&body=Rounds log attached as PDF.`, '_blank');
                this.closeExportModal();
            }
            downloadLog() {
                const filteredLog = this.getFilteredLog();
                if (filteredLog.length === 0) {
                    alert('No rounds found for selected date and shift');
                    return;
                }
                const titleInfo = this.getLogShiftTitle(filteredLog);
                let logText = `OPERATOR ROUNDS LOG (${titleInfo.subjectSuffix})\n`;
                logText += '=========================\n\n';
                filteredLog.forEach((entry) => {
                    const entryShift = this.getShiftByHour(parseInt(entry.time.slice(0,2), 10));
                    logText += `[${entryShift}]\n`;
                    logText += `Location: ${entry.locationCode}\n`;
                    logText += `Status: ${entry.status}\n`;
                    logText += `Date: ${entry.date}\n`;
                    logText += `Time: ${entry.time}\n`;
                    if (entry.reading) {
                        logText += `Reading: ${entry.reading}\n`;
                    }
                    if (entry.notes) {
                        logText += `Notes: ${entry.notes}\n`;
                    }
                    logText += '\n---\n\n';
                });
                const filename = `PlantPulse_RoundsLog_${titleInfo.fileSuffix}.txt`;
                const blob = new Blob([logText], {type: 'text/plain'});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                this.closeExportModal();
            }
            updateStatus(msg, type) {
                this.status.textContent = msg;
                this.status.style.color = (type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#fff');
            }
            updateRecentReading() {
                const locationCode = this.locationCode.value.trim();
                if (!locationCode) {
                    this.recentReadingGroup.style.display = 'none';
                    return;
                }
                // Find most recent reading for this location
                const found = [...this.inspectionLog].reverse().find(
                    entry => entry.locationCode === locationCode && entry.reading
                );
                if (found) {
                    this.recentReadingValue.textContent = found.reading;
                    this.recentReadingGroup.style.display = '';
                } else {
                    this.recentReadingGroup.style.display = 'none';
                }
            }
            fillRecentReading() {
                const readingValue = this.recentReadingValue.textContent;
                if (readingValue) {
                    this.reading.value = readingValue;
                }
            }
            openManualEntryModal() {
                this.manualLocationInput.value = '';
                this.manualEntryDate.value = '';
                this.manualEntryTime.value = '';
                this.manualEntryModal.classList.remove('hidden');
                setTimeout(() => this.manualLocationInput.focus(), 100);
            }
            closeManualEntryModal() {
                this.manualEntryModal.classList.add('hidden');
            }
            handleManualEntrySubmit() {
                const locationCode = this.manualLocationInput.value.trim();
                const date = this.manualEntryDate.value;
                const time = this.manualEntryTime.value;
                if (!locationCode) {
                    alert('Please enter a location description');
                    return;
                }
                if (!date || !time) {
                    alert('Please select both date and time');
                    return;
                }
                // Prefill form and show
                this.closeManualEntryModal();
                this.showInspectionForm(locationCode, date, time);
            }
        }
        // App bootstrap
        window.addEventListener('DOMContentLoaded', () => {
            window.qrApp = new QRInspectionApp();
        });
    </script>
</body>
