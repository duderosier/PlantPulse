<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; text-align: center; }
        #video { width: 100%; max-width: 500px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 10px; font-size: 16px; }
        #status { margin: 10px; color: #333; }
    </style>
</head>
<body>
    <h1>Camera Test</h1>
    <video id="video" autoplay playsinline></video>
    <div>
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn">Stop Camera</button>
    </div>
    <div id="status">Click "Start Camera" to test</div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        let stream = null;

        startBtn.addEventListener('click', async () => {
            status.textContent = 'Requesting camera...';
            try {
                stream = await navigator.mediaDevices.getUserMedia({video: true});
                video.srcObject = stream;
                status.textContent = 'Camera working!';
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
                console.error('Camera error:', err);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                status.textContent = 'Camera stopped';
            }
        });
    </script>
</body>
</html>
