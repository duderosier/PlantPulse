<!DOCTYPE html>
<html>
<head>
    <title>Rear Camera Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; text-align: center; }
        #video { width: 100%; max-width: 500px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 10px; font-size: 16px; }
        #status { margin: 10px; color: #333; }
    </style>
</head>
<body>
    <h1>Rear Camera Test</h1>
    <video id="video" autoplay playsinline></video>
    <div>
        <button id="startBtn">Start Rear Camera</button>
        <button id="stopBtn">Stop Camera</button>
    </div>
    <div id="status">Click "Start Rear Camera" to test</div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        let stream = null;

        startBtn.addEventListener('click', async () => {
            status.textContent = 'Requesting rear camera...';
            try {
                // Specifically request the rear camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                });
                video.srcObject = stream;
                status.textContent = 'Rear camera working!';
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
                console.error('Camera error:', err);
                
                // If "exact" fails, try without "exact" as fallback
                if (err.name === 'OverconstrainedError') {
                    status.textContent = 'Trying fallback method...';
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: "environment" }
                        });
                        video.srcObject = stream;
                        status.textContent = 'Rear camera working (fallback mode)!';
                    } catch (fallbackErr) {
                        status.textContent = `Fallback error: ${fallbackErr.message}`;
                    }
                }
            }
        });

        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                status.textContent = 'Camera stopped';
            }
        });
    </script>
</body>
</html>
